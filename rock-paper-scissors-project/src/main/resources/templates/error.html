<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-3">
<header th:insert="~{/blocks/header :: header}"></header>
<div class="p-5 text-center bg-body-tertiary rounded-3">
<h1 class="text-body-emphasis"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Error Page</h1>
<p th:if="${#strings.startsWith(request.getAttribute('javax.servlet.error.request_uri'), '/hello')}">
    The requested URL is not found: <strong th:text="${request.getAttribute('javax.servlet.error.request_uri')}"></strong>
</p>
<p th:if="${#strings.startsWith(request.getAttribute('javax.servlet.error.request_uri'), '/error')}">
    There was an unexpected error. Please try again later.
</p>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
</body>
</html>
