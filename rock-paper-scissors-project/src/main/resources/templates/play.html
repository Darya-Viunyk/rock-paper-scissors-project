<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Play</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-3">
<header th:insert="~{/blocks/header :: header}"></header>
<p th:text="'Hello, ' + ${name} + '!'" />
<div class="p-5 text-center bg-body-tertiary rounded-3">

  <h1 class="text-body-emphasis">The rules of the game are straightforward:</h1>
  <ul class="col-lg-8 mx-auto fs-4 text-muted list-unstyled mt-5 ">
    <li >Rock beats Scissors: Rock crushes Scissors.</li>
    <li >Scissors beats Paper: Scissors cut Paper.</li>
    <li >Paper beats Rock: Paper covers Rock.</li>
  </ul>
  <div class="d-inline-flex gap-2 mb-5 mt-5">

    <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="submit">
      Rock
    </button>
    <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="submit">
      Paper
  </button>
    <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="submit">
      Scissors
   </button>
  </div>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
</body>
</html>
